<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="gpt.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-message user-message">
                <div class="message-content">
                    Hi, I need some help with my order.
                </div>
            </div>
            <div class="chat-message bot-message">
                <div class="message-content">
                    Sure, I can help with that. Can you please provide your order number?
                </div>
            </div>
            <div class="chat-message user-message">
                <div class="message-content">
                    My order number is 12345.
                </div>
            </div>
            <div class="chat-message bot-message">
                <div class="message-content">
                    Thank you! Let me check the status of your order.
                </div>
            </div>
            <div class="chat-message user-message">
                <div class="message-content">
                    Great, thank you!
                </div>
            </div>
            <div class="chat-message bot-message">
                <div class="message-content">
                    Your order is on its way and should arrive by tomorrow.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
